<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/blog.css" %}">

    <title></title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url "blog:post_list" %}">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav Left Section -->
        <div class="collapse navbar-collapse dual-collapse2">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url "blog:about" %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "admin:index" %}">Admin</a>
            </li>
          </ul>
        </div>

        <!-- Nav Right Section-->
        <div class="navbar-collapse collapse dual-collapse2">
          <ul class="navbar-nav ml-auto">
              {% if user.is_authenticated %}              
              <li class="nav-item">
                  <a class="nav-link" href="{% url "blog:post_create" %}">New Post</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url "blog:mypost_list" %}">My Posts</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url "blog:logout" %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url "blog:login" %}">Login</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url "blog:signup" %}">Signup</a>
              </li>
              {% endif %}

          </ul>
        </div>

      </nav>

    </div>

    <!-- Body block -->
    <div class="container blogbody">

      {% block body_block %}

      {% endblock body_block %}
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
