{% extends "blog_base.html" %}
{% block body_block%}
  <h1>Create/edit a blogpost!</h1>

  <form method="post">
    {% csrf_token %}

    <div class="card editor-area">
      <h3 class="card-title editor-title">{{ form.title }}</h3>
      <div class="card-body">

        {{ form.body_text}}
      </div>
      <input class="card-toolbar-options" type="submit" value="Save">
    </div>

  </form>


{% endblock body_block %}
