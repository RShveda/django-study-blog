{% extends "blog_base.html" %}
{% block body_block%}

<div class="card">
  <div class="card-body">
    <form method="post">
        {% csrf_token %}

          <h5 class="card-title">Are you sure you want to delete this Post?</h5>
          <p class="card-text"><em>{{object|safe}}</em></p>

        <a href="{% url "blog:post_list" %}" class="btn btn-outline-secondary btn-sm">Cancel</a>
        <input class="btn btn-outline-danger btn-sm" type="submit" value="Confirm">
    </form>

  </div>
</div>

{% endblock body_block %}
