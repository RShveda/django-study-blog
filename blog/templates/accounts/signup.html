{% extends "blog_base.html" %}
{% block body_block %}

<h1>Register new user</h1>
<div class="card">
  <div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url "blog:post_list" %}" class="btn btn-outline-secondary btn-sm">Cancel</a>
        <input class="btn btn-outline-danger btn-sm" type="submit" value="Signup">
    </form>

  </div>
</div>


{% endblock body_block %}
